<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Nur eine Testseite. Hier gibt es nichts zu sehen. Bitte gehen sie weiter!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kotlin/JS Test</title>
    <script src="./out/production/GausEliminination/lib/kotlin.js"></script>
    <script src="./out/production/GausEliminination/GausEliminination.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <h2>Configuration:</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Anzahl Unbekannter</th>
            <th scope="col">Anzahl Gleichungen</th>
        </tr>
        <tr>
            <td><input type="number" id="numUnknows"/></td>
            <td><input type="number" id="numEquations"/></td>
        </tr>
        </thead>
    </table>


    <h2>Equations:</h2>
    <div id="table">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Number</th>
                <th scope="col">x1</th>
                <th scope="col">x2</th>
                <th scope="col">x3</th>
                <th scope="col">x4</th>
                <th scope="col">=</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">I</th>
                <td><input type="number" id="1#1"></td>
                <td><input type="number" id="1#2"/></td>
                <td><input type="number" id="1#3"></td>
                <td><input type="number" id="1#4"/></td>
                <td><input type="number" id="1#5"/></td>
            </tr>
            <tr>
                <th scope="row">II</th>
                <td><input type="number" id="2#1"></td>
                <td><input type="number" id="2#2"/></td>
                <td><input type="number" id="2#3"></td>
                <td><input type="number" id="2#4"/></td>
                <td><input type="number" id="2#5"/></td>
            </tr>
            <tr>
                <th scope="row">II</th>
                <td><input type="number" id="3#1"></td>
                <td><input type="number" id="3#2"/></td>
                <td><input type="number" id="3#3"></td>
                <td><input type="number" id="3#4"/></td>
                <td><input type="number" id="3#5"/></td>
            </tr>
            <tr>
                <th scope="row">II</th>
                <td><input type="number" id="4#1"></td>
                <td><input type="number" id="4#2"/></td>
                <td><input type="number" id="4#3"></td>
                <td><input type="number" id="4#4"/></td>
                <td><input type="number" id="4#5"/></td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="button" class="btn btn-outline-primary" id="calculate">Calculate</button>

    <div id="result">

    </div>


</div>
<script src="./javascript.js"></script>
</body>
</html>
